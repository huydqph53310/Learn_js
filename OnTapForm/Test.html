<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test</title>

<style>
/* Styling for text input */
input[type="text"] {
  width: 200px; /* Set the width */
  padding: 10px; /* Add some padding */
  border: 1px solid #ccc; /* Add a border */
  border-radius: 5px; /* Add border radius */
}

/* Styling for submit button */
input[type="submit"] {
  background-color: #4CAF50; /* Green background */
  color: white; /* White text color */
  padding: 10px 20px; /* Add padding */
  border: none; /* Remove border */
  border-radius: 5px; /* Add border radius */
  cursor: pointer; /* Change cursor to pointer */
}

/* Hover effect for submit button */
input[type="submit"]:hover {
  background-color: #45a049; /* Darker green */
}

  input[type = "submit"], #hang {
    background-color: #4CAF50; /* Màu nền */
    border: none; /* Không có đường viền */
    color: white; /* Màu chữ */
    padding: 15px 32px; /* Kích thước nút */
    text-align: center; /* Canh giữa văn bản */
    text-decoration: none;
    display: inline-block;
    font-size: 16px; /* Kích thước chữ */
    margin: 4px 2px;
    transition-duration: 0.4s; /* Tạo hiệu ứng chuyển đổi */
    cursor: pointer;
    border-radius: 8px; /* Bo góc */
  }
  input[type = "submit"],#hang:hover {
    background-color: #45a049; /* Màu nền khi di chuột qua */
  }
  input[type="text"] {
    padding: 10px; /* Kích thước ô input */
    border: none; /* Không có đường viền */
    border-radius: 8px; /* Bo góc */
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Đổ bóng */
    transition: box-shadow 0.3s; /* Tạo hiệu ứng chuyển đổi */
    outline: none; /* Loại bỏ đường viền khi focus */
    margin-bottom: 10px;
  }
  
  input[type="text"]:focus {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); /* Đổ bóng lớn hơn khi focus */
  }
  </style>
